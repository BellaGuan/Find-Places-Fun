<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>街区地图</title>
</head>
<body>
    <div class="container" >
        <nav class="menu">
            <div>
                <input placeholder="请输入城市" data-bind="value:city">
                <button data-bind="click:citySearch">搜索</button>
            </div>

            <div class="dropdown">
                <input id="place" type="text" placeholder="请输入景点" data-bind="textInput:filter,event:{keyup:filterPlaces}">
                <button data-bind="click:sortPlacesByRatingSignals">最受欢迎</button>

                <div class="dropdown-content">
                    <ul data-bind="foreach:currentPlaces">
                        <li data-bind="text:F.title,click:$parent.clickItem"></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--只能设置为id="map"而不设为class="map"-->
        <div id="map"></div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.0&key=71cc0c6a8176da025c92a68e479e972b&plugin=AMap.AdvancedInfoWindow"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
